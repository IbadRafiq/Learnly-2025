version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: learnly_postgres
    environment:
      POSTGRES_USER: learnly_user
      POSTGRES_PASSWORD: learnly_password
      POSTGRES_DB: learnly_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - learnly_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U learnly_user -d learnly_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: learnly_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - learnly_network
    command: serve
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: learnly_backend
    environment:
      DATABASE_URL: postgresql://learnly_user:learnly_password@postgres:5432/learnly_db
      OLLAMA_BASE_URL: http://ollama:11434
      JWT_SECRET: your-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: http://localhost:8000/auth/google/callback
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - learnly_network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: learnly_frontend
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      backend:
        condition: service_started
    networks:
      - learnly_network
    restart: unless-stopped

volumes:
  postgres_data:
  ollama_data:
  backend_uploads:
  frontend_node_modules:

networks:
  learnly_network:
    driver: bridge
